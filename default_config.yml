---
downloads: ~/.ansible-downloads

configure_osx: true
osx_script: "~/.osx --no-restart"

configure_firefox: true
configure_slack: true
configure_vscode: true
configure_cis: true

configure_mouse: true

configure_sudoers: false
sudoers_custom_config: |
  # Allow users in admin group to use sudo with no password.
  %admin ALL=(ALL) NOPASSWD: ALL

configure_dotfiles: true
dotfiles_repo: https://github.com/david-oliver/dotfiles.git
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/Code/dotfiles
dotfiles_files:
  - .bashrc
  - .bash_profile
  - .git-completion.bash
  - .osx
  - .gitconfig

homebrew_installed_packages:
  - act
  - awscli
  - azure-cli
  - bash
  - bash-completion@2
  - bash-git-prompt
  - ca-certificates
  - cffi
  - container-diff
  - docutils
  - docker-completion
  - docker-slim
  - dockutil
  - dosbox
  - gdbm
  - gettext
  - git
  - go
  - golangci-lint
  - infracost
  - jq
  - libyaml
  - libogg
  - libpng
  - libvorbis
  - mpdecimal
  - nvm
  - oniguruma
  - openssl@3
  - packer
  - p7zip
  - pcre2
  - pre-commit
  - pycparser
  - pyenv
  - python-certifi
  - python-cryptography
  - python-lxml
  - python-markupsafe
  - python-packaging
  - python-pytz
  - python-setuptools
  - pyyaml
  - readline
  - sdl12-compat
  - sdl2
  - sdl_net
  - sdl_sound
  - six
  - sqlite
  - stella
  - terraform
  - terraform-docs
  - terraform-ls
  - terrascan
  - thefuck
  - tflint
  - trivy
  - virtualenv
  - xcodegen
  - xz
  - yamllint
  - yq

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - android-platform-tools
  - chromedriver
  - deluge
  - docker
  - firefox
  - google-chrome
  - google-cloud-sdk
  - insomnia
  - intellij-idea
  - iterm2
  - libreoffice
  - openlens
  - signal
  - slack
  - spotify
  - vlc
  - visual-studio-code
  - zoom

configure_dock: true
dockitems_remove:
  - Launchpad
  - Safari
  - Messages
  - Mail
  - Maps
  - Photos
  - FaceTime
  - Contacts
  - Reminders
  - Notes
  - Freeform
  - TV
  - Music
  - News
  - "App Store"
dockitems_persist:
  - name: Firefox
    path: /Applications/Firefox.app/
    pos: 1
  - name: iTerm
    path: /Applications/iTerm.app/
    pos: 2
  - name: VSCodium
    path: "/Applications/Visual Studio Code.app/"
    pos: 3
  - name: Slack
    path: /Applications/Slack.app/
    pos: 4
  - name: Signal
    path: /Applications/Signal.app/
    pos: 5

configure_node: true
npm_packages: []

configure_python: true
pyenv_env: 'system'
pyenv_owner_group: 'staff'
pyenv_global: 
  - "3.11.6"
pyenv_python_versions: 
  - "3.11.6"
  - "3.12.0"
